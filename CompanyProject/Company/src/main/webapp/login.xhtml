<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login to Wolf company</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<h:outputStylesheet name="css/login.css" />
</h:head>

<h:body class="bg-dark">
	<div class="container">
		<div class="row" style="height:33px">
			</div>
		<div class="row">
		<div class="col-md-4"></div>
			<div class="col-md-6">
				<h1 class="text-muted">Welcome to Wolf Company</h1>
						<img src="/resources/images/loginLogo.jpg" alt="image" />
						<br/>
						<br/>
						<h:form id="loginForm">
							<p:messages id="errors" />
							<p:panelGrid columns="2" class="grid">
								<p:outputLabel>Username:</p:outputLabel>
								<p:inputText id="inputUsername"
									value="#{loginController.username}" placeholder="Username"
									required="true" requiredMessage="Username is required!" />
								<p:outputLabel>Password:</p:outputLabel>
								<p:password id="inputPassword"
									value="#{loginController.password}" placeholder="Password"
									required="true" requiredMessage="Password is required!" />

								<p:commandButton value="Login"
									action="#{loginController.tryLogin}" update="errors"
									styleClass="btn-primary" style="width: 100px" />
							</p:panelGrid>
						</h:form>
				</div>
				<div class="col-md-4"></div>
			</div>
		
		</div>
</h:body>
</html>
